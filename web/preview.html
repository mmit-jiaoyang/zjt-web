											var app = {};

											myChart.showLoading();
											$.get('/f/les-miserables.gexf', function (xml) {
											    myChart.hideLoading();
											
											    var graph = echarts.dataTool.gexf.parse(xml);
											    var categories = [];
											    for (var i = 0; i < 3; i++) {
											        categories[i] = {
											            name: ''
											        };
											    }
											    
											    graph.nodes.forEach(function (node) {
											        node.itemStyle = null;
											        node.value = node.symbolSize;
											        node.symbolSize /= 1.5;
											        node.label = {
											            normal: {
											                show: node.symbolSize > 30
											            }
											        };
											        node.category = node.attributes.modularity_class;
											    });
											    
											    option = {
											            title: {
											                text: '',
											                subtext: '',
											                top: 'bottom',
											                left: 'right'
											            },
											            tooltip: {},
											            legend: [{
											                // selectedMode: 'single',
											                data: categories.map(function (a) {
											                    return a.name;
											                })
											            }],
											            animationDuration: 1500,
											            animationEasingUpdate: 'quinticInOut',
											            series : [
											                {
											                    name: 'Les Miserables',
											                    type: 'graph',
											                    layout: 'none',
											                    data: graph.nodes,
											                    links: graph.links,
											                    categories: categories,
											                    roam: true,
											                    focusNodeAdjacency: true,
											                    itemStyle: {
											                        normal: {
											                            borderColor: '#fff',
											                            borderWidth: 1,
											                            shadowBlur: 10,
											                            shadowColor: 'rgba(0, 0, 0, 0.3)'
											                        }
											                    },

											                    },

											                    },
											                    emphasis: {
											                        lineStyle: {
											                            width: 10
											                        }
											                    }
											                }
											            ]
											        };
											
											    myChart.setOption(option);
											}, 'xml');;
