<script type="text/javascript" src="/f/zTree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/f/search.js"></script>
<script>
    var setting = {
		view: {
			showIcon: showIconForTree,
			showLine : false,
    		nameIsHTML: true
		},
		callback: {
			onClick: onClickNode
		},

		
		async:{
    		enable: true,
    		url:"/f/booksClass/sub?grade=1&isAll=false",
    		autoParam:["id","parentId"],
    		dataFilter: filter
    	}
	};
    
    function filter(treeId, parentNode, childNodes) {
    	if (null != parentNode && parentNode.count == 0) {
			return ;
		}
		if (!childNodes) return null;
		for (var i=0, l=childNodes.length; i<l; i++) {
			var childName = childNodes[i].name;
			if(childName.length >= 11){
				childName = childName.substr(0,9)+"...";
			}
			childNodes[i].name = childNodes[i].classMark+"."+childName.replace(/\.n/g, '.')+"("+childNodes[i].count+")";
		}
		return childNodes;
	}
    

	function showIconForTree(treeId, treeNode) {
		return !treeNode.isParent;
	}
	function onClickNode(event, treeId, treeNode, clickFlag){

	     if(treeNode.type == 3){
	    	 window.open("/search/bookClass/query?classEdu="+treeNode.classMark,'_blank');
	    	 return;
	     }
		  window.open("/search/bookClass/query?classZtf="+treeNode.classMark,'_blank');
	}

	$(document).ready(function(){

	    var ztfSetting = setting;
	    ztfSetting.async.url = "/f/booksClass/sub?grade=1&isAll=false&type=4"
		$.fn.zTree.init($("#cnode"), ztfSetting);
	    
	    var eduSetting = setting;
	    eduSetting.async.url = "/f/booksClass/sub?grade=1&isAll=false&type=3";
		$.fn.zTree.init($("#cnode2"), eduSetting);
		
	});
	
</script>
